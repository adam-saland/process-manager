<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenFin After Image</title>
    <script src="pack/main.js"></script>
    <link rel="stylesheet" href="css/main.css"></link>
</head>
<body>

    <div id="header"></div>

    <div id="content">
        <ul id="tab-bar">
            <li id="tab-processes" class="top-tab">Processes</li>
            <li id="tab-cache" class="top-tab">Cache</li>
            <li id="tab-logs" class="top-tab">Logs</li>
        </ul>
        <div id="tab-contents">
            <div id="c-processes" class="tab-content">
                <div class="table">
                    <div class="thead">
                        <div class="row">
                            <div class="cell">Application</div>
                            <div class="cell">UUID</div>
                            <div class="cell">Process ID</div>
                        </div>
                    </div>
                    <div class="tbody"></div>
                </div>
            </div>
            <div id="c-cache" class="tab-content">Ca$h Money</div>
            <div id="c-logs" class="tab-content">
                <div class="table">
                    <div class="thead">
                        <div class="row">
                            <div class="cell">Application</div>
                            <div class="cell">Date</div>
                            <div class="cell">Size</div>
                        </div>
                    </div>
                    <div class="tbody"></div>
                </div>
            </div>
        </div>        
    </div>

    <div id="footer"></div>

</body>
</html>
